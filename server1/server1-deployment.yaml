apiVersion: apps/v1
kind: Deployment
metadata:
  name: server1-deployment
  labels:
    app: server1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server1
  template:
    metadata:
      labels:
        app: server1
    spec:
      containers:
      - name: server1
        image: your-dockerhub-username/server1:latest  # Replace with your Docker image
        ports:
        - containerPort: 5000  # Ensure this matches the port exposed by your server application
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 20
